<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
      }

      table {
        width: 100%;
        min-height: 100vh;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 20px;
        text-align: left;
        font-size: 1.5rem;
      }

      .first {
        background-color: lightblue;
        width: 50%;
      }

      .second {
        background-color: lightgreen;
        width: 50%;
      }

      @media (max-width: 600px) {
        table {
          width: 100%;
          height: 100%;
        }
        td {
          font-size: 1rem;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="first">First cell</td>
        <td class="second">Second cell</td>
      </tr>
    </table>
  </body>
</html>
