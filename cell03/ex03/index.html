<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #ft_list {
            margin: 20px auto;
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        .todo {
            padding: 10px;
            margin: 5px 0;
            background: #ffcccb;
            cursor: pointer;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <button onclick="addTodo()">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
